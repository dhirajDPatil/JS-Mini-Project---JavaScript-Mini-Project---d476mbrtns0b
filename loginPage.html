<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container loginP">
        <form action="/loginPage.html" method="POST">
            <div class="email feilds">
                <h2>Login Id</h2>
                <input type="text" id="loginId" placeholder="Enter Login Id">
            </div>
            <div class="password feilds">
                <h2>Password</h2>
                <input type="password" id="currentp">
            </div>
            <button type="submit" onclick="authenticateUserLogin(event)">Login</button>
            <h4><a href="/index.html">New Registration?</a></h4>
        </form>
    </div>
    <script src="/App.js"></script>
</body>
</html>
