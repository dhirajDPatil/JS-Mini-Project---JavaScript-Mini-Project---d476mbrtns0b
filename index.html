<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form action="index.html" method="POST" onsubmit="authenticateUserRegistration(event)">
            <div class="name feilds">
                <h5>Your Name:</h5>
                <input type="text" id="nameId" placeholder="Enter Your Name" autocomplete="off" required>
            </div>
            <div class="email feilds">
                <h5>Login Id</h5>
                <input type="text" id="loginId" placeholder="Enter Login Id" autocomplete="off" required>
            </div>
            <div class="password feilds">
                <h5>Password</h5>
                <input type="password" id="currentp" required>
            </div>
            <button type="submit">Register</button>
            <h5>Already Registered? <a href="/loginPage.html">Login</a></h5>
        </form>
    </div>
    <script src="/App.js"></script>
</body>
</html>
